<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typit.in</title>
  <link rel="stylesheet" href="style.css">
  <script src='bundle.js'></script>
</head>
<body>
  <h1>Typit.in DevSpace</h1>

  <div class="game-container">
    <div class="game-window">
      <button id="start-button" class="key">Start</button>
    </div>
  </div>

  <div class="keyboard-container">
    <div class="keyrow-1">
      <div class="key" id="key_1">
        1
      </div>
      <div class="key" id="key_2">
        2
      </div>
      <div class="key" id="key_3">
        3
      </div>
      <div class="key" id="key_4">
        4
      </div>
      <div class="key" id="key_5">
        5
      </div>
      <div class="key" id="key_6">
        6
      </div>
      <div class="key" id="key_7">
        7
      </div>
      <div class="key" id="key_8">
        8
      </div>
      <div class="key" id="key_9">
        9
      </div>
      <div class="key" id="key_0">
        0
      </div>

      <div class="key" id="reset">

      </div>
    </div>

    <div class="keyrow-2">
      <div class="key" id="key_Q">
        Q
      </div>
      <div class="key" id="key_W">
        W
      </div>
      <div class="key" id="key_E">
        E
      </div>
      <div class="key" id="key_R">
        R
      </div>
      <div class="key" id="key_T">
        T
      </div>
      <div class="key" id="key_Y">
        Y
      </div>
      <div class="key" id="key_U">
        U
      </div>
      <div class="key" id="key_I">
        I
      </div>
      <div class="key" id="key_O">
        O
      </div>
      <div class="key" id="key_P">
        P
      </div>
    </div>

    <div class="keyrow-3">
      <div class="key" id="key_A">
        A
      </div>
      <div class="key" id="key_S">
        S
      </div>
      <div class="key" id="key_D">
        D
      </div>
      <div class="key" id="key_F">
        F
      </div>
      <div class="key" id="key_G">
        G
      </div>
      <div class="key" id="key_H">
        H
      </div>
      <div class="key" id="key_J">
        J
      </div>
      <div class="key" id="key_K">
        K
      </div>
      <div class="key" id="key_L">
        L
      </div>
    </div>

    <div class="keyrow-4">
      <div class="key" id="key_Z">
        Z
      </div>
      <div class="key" id="key_X">
        X
      </div>
      <div class="key" id="key_C">
        C
      </div>
      <div class="key" id="key_V">
        V
      </div>
      <div class="key" id="key_B">
        B
      </div>
      <div class="key" id="key_N">
        N
      </div>
      <div class="key" id="key_M">
        M
      </div>
    </div>
    <div class="key" id="space">
    </div>
  </div>
</body>
</html>
